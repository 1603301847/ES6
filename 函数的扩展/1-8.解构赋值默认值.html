         * 这种写法不能省略第二个参数，如果结合函数参数的默认值，就可以省略第二个参数。
        */
        function fetch(url, {
            body = '',
            method = 'GET',
            headers = {}
        }) {
            console.log(method);
        }

        fetch('http://example.com', {}); // GET
        fetch('http://example.com'); // Uncaught TypeError: Cannot read property 'body' of undefined
    </script>
