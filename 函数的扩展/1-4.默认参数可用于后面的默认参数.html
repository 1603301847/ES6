<body>
    <script>
        function greet(name, greeting, message = greeting + ' ' + name) {
            return [name, greeting, message];
        }
        console.log(greet('David', 'Hi')); // Â ["David", "Hi", "Hi David"]
        console.log(greet('David', 'Hi', 'Happy Birthday!')); // ["David", "Hi", "Happy Birthday!"]
    </script>
</body>
