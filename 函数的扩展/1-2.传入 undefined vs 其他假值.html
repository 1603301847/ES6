<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * 在第二次调用中，即使第一个参数在调用时显式设置为undefined，但num参数的值是默认值
        */
        function test(num = 1) {
            console.log(typeof num);
        }

        test(); // number
        test(undefined); // number



        test(''); // string
        test(null); // object
    </script>
</body>

</html>
