<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * 解构rest参数
         * rest参数可以被解构
         */
        function f(...[a, b, c]) {
            return a + b + c;
        }
        console.log(f(1)); // NaN
        console.log(f(1, 2, 3)); // 6
        console.log(f(1, 2, 3, 4)); // 6
    </script>
</body>

</html>
