<body>
    <script>
        function trampoline(f) {
            while (f && f instanceof Function) {
                f = f();
            }
            return f;
        }

        function sum(x, y) {
            if (y > 0) {
                return sum.bind(null, x + 1, y - 1);
            } else {
                return x;
            }
        }

        console.log(trampoline(sum(1, 10000))); // 10001
    </script>
</body>
