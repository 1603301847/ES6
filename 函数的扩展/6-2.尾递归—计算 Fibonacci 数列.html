        // 尾递归优化 只要使用尾递归，就不会发生栈溢出（或者层层递归造成的超时），相对节省内存。
        function Fibonacci2(n, ac1 = 1, ac2 = 1) {
            if (n <= 1) {
                return ac2
            };
            return Fibonacci2(n - 1, ac2, ac1 + ac2);
        }
        console.log(Fibonacci2(100)); // 573147844013817200000
        console.log(Fibonacci2(1000)); // 7.0330367711422765e+208 Fibonacci2(10000)
        console.log(Fibonacci2(10000));
