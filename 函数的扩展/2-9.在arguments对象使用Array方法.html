<body>
    <script>
        function sortArguments() {
            var args = Array.prototype.slice.call(arguments);
            var sortedArgs = args.sort();
            return sortedArgs;
        }
        console.log(sortArguments(5, 3, 7, 1)); // [1, 3, 5, 7]
    </script>
</body>
