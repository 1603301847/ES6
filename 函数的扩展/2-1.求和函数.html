<body>
    <script>
        /**
         * add函数是一个求和函数，利用rest参数，可以向该函数传入任意数目的参数。
        */
        function add(...values) {
            let sum = 0;

            for (var val of values) {
                sum += val;
            }
            return sum;
        }
        console.log(add(2, 5, 3)); // 10
    </script>
</body>
