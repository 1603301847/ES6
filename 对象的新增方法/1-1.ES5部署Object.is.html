<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      Object.defineProperty(Object, "is", {
        value: function (x, y) {
          if (x === y) {
            return x !== 0 || 1 / x === 1 / y;
          }
          return x !== x && y !== y;
        },
        configurable: true,
        enumerable: false,
        writable: true,
      });
    </script>
  </body>
</html>
