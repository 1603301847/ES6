<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
         * next()方法返回一个包含属性done和value的对象。
         * 该方法也可以通过接受一个参数用以向生成器传值。
         * 语法     gen.next(value)
         * 参数     value向生成器传递的值
         * 返回值   done(布尔类型) 如果迭代器超过迭代序列的末尾，则值为 true。 在这种情况下，value可选地指定迭代器的返回值。
                   如果迭代器能够生成序列中的下一个值，则值为false。 这相当于没有完全指定done属性。
         *         value 迭代器返回的任意的JavaScript值。当done的值为true时，可以忽略该值。
        */

        // 使用next()方法-展示一个简单的生成器以及调用next后方法的返回值
        function* gen() {
            yield 1;
            yield 2;
            yield 3;
        }

        var g = gen();
        console.log(g.next()); // {value: 1, done: false}
        console.log(g.next()); // {value: 2, done: false}
        console.log(g.next()); // {value: 3, done: false}
        console.log(g.next()); // {value: undefined, done: true}

        // 向生成器传值
        function* gen1() {
            while (true) {
                var value = yield null;
                console.log(value); // undefined
            }
        }

        var g1 = gen1();
        console.log(g1.next()); // {value: null, done: false}
        console.log(g1.next()); // {value: null, done: false}
    </script>
</body>

</html>
