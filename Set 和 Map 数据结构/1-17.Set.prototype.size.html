<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * size属性将会返回Set对象中元素的个数。
         */
        const set1 = new Set();
        const object1 = {};
        set1.add(42);
        set1.add('forty two');
        set1.add('forty two');
        set1.add(object1);
        console.log(set1.size); // 3

        var mySet = new Set();
        mySet.add(1);
        mySet.add(5);
        mySet.add("some text");
        console.log(mySet.size); // 3
    </script>
</body>

</html>
