<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const resolveProm = Promise.resolve(33);
        let thenProm = resolveProm.then(value => {
            console.log(
                "this gets called after the end of the main stack. the value received and returned is:" +
                value);
            return value;
        });

        console.log(thenProm);

        setTimeout(() => {
            console.log(thenProm);
        });

        /**
         * 打印结果
         * 21行：Promise {[[PromiseState]]: "pending", [[PromiseResult]]: 33}
         * 15行: this gets called after the end of the main stack. the value received and returned is:33
         * 24行：Promise {[[PromiseState]]: "fulfilled", [[PromiseResult]]: 33}
             
        */
    </script>
</body>

</html>
