<body>
    <script>
        /**
         * Promise 对象后面要跟catch()方法，这样可以处理 Promise 内部发生的错误。
         * catch()方法返回的还是一个 Promise 对象，因此后面还可以接着调用then()方法。
         * 代码运行完catch()方法指定的回调函数，会接着运行后面那个then()方法指定的回调函数。
         * 如果没有报错，则会跳过catch()方法。
         */
        const someAsyncThing = function () {
            return new Promise(function (resolve, reject) {
                resolve(x + 2);
            });
        };
        someAsyncThing().catch(function (error) {
            console.log('oh no', error); // oh no ReferenceError: x is not defined
        }).then(function () {
            console.log('carry on'); // carry on
        });
    </script>
</body>

</html>
