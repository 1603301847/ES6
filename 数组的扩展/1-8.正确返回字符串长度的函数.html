<body>
    <script>
        /**
         * 操作四个字节的 Unicode 字符的函数 需要使用扩展运算符
        */
        function length(str) {
            return [...str].length;
        }
        console.log(length('x\uD83D\uDE80y')); // 3
    </script>
</body>
