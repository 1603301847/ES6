<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [
            'peach',
            'straw',
            'apple',
            'spork'
        ];

        /**
         * 数组arr按照首字母进行排序，排序结果中，straw在spork的前面，
         * 跟原始顺序一直，所以排序算法stableSorting是稳定排序。
         */
        const stableSorting = (s1, s2) => {
            if (s1[0] < s2[0])
                return -1;
            return 1;
        }
        console.log(arr.sort(stableSorting)); // ["apple", "peach", "straw", "spork"]

        /**
         * 排序结果是spork在straw前面，跟原始顺序相反，所以排序算法unstableSorting是不稳定的
         */
        const unstableSorting = (s1, s2) => {
            if (s1[0] <= s2[0])
                return -1;
            return 1;
        };
        console.log(arr.sort(unstableSorting)); // ["apple", "peach", "spork", "straw"]
    </script>
</body>

</html>
