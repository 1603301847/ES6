<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getArea(shape, options) {
            let area = 0;
            switch (shape) {
                case 'Triangle':
                    area = .5 * options.width * options.height;
                    break;
            }
            return area;
        }
        getArea('Triangle', {
            width: 100,
            height: 100
        });
    </script>
</body>

</html>
