<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * Symbol.asyncIterator 符号指定了一个对象的默认异步迭代器。如果一个对象设置了这个属性，它就是异步可迭代对象，可用于for await...of循环。
         * 描述 Symbol.asyncIterator 是一个用于访问对象的@@asyncIterator方法的内建符号。一个异步可迭代对象必须要有Symbol.asyncIterator属性。
         * Symbol.asyncIterator 属性的属性特性： 
         * writable         false
         * enumerable       false
         * configurable     false
        */

        // 自定义异步可迭代对象 
        // 通过设置[Symbol.asyncIterator]属性来自定义异步可迭代对象。

        const myAsyncIterable = new Object();
        myAsyncIterable[Symbol.asyncIterator] = async function*() {
            yield "hello";
            yield "async";
            yield "iteration!";
        };

        (async () => {
            for await (const x of myAsyncIterable) {
                console.log(x);
            }
        })();


        // 内建异步可迭代对象
        // 目前没有默认设定了[Symbol.asyncIterator]属性的JavaScript内建的对象。
    </script>
</body>
</html>
