<body>
    <script>
        /**
         * Symbol.split 指向 一个正则表达式的索引处分割字符串的方法。 
         * 这个方法通过 String.prototype.split() 调用。
         */
        class Split1 {
            constructor(value) {
                    this.value = value;
                }
                [Symbol.split](string) {
                    const index = string.indexOf(this.value);
                    return `${this.value}${string.substr(0, index)}/${String.sunstr(index + this.value.length)}`;
                }
        }
        console.log('foobar'.split(new Split1('foo')));
    </script>
</body>

</html>
