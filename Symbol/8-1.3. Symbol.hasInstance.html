<body>
    <script>
        class Even {
            static[Symbol.hasInstance](obj) {
                return Number(obj) % 2 === 0;
            }
        }

        const Even1 = {
            [Symbol.hasInstance](obj) {
                return Number(obj) % 2 === 0;
            }
        }
        console.log(1 instanceof Even1); // false
        console.log(2 instanceof Even1); // true
        console.log(12345 instanceof Even1); // false
    </script>
</body>
